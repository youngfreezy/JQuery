<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade - Basic</title>
    <link rel="stylesheet" href="css/fadeBasics.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function() {
            $('.clickToFadeIn').on('click', function() {
               
                $('.bigBox').fadeIn(2000, function(){
                    $('.status').addClass('green');
                });
                
            });
            
            $('.clickToFadeOut').on('click', function() {
                
                $('.bigBox').fadeOut(2000, function(){
                    $('.status').removeClass('green');
                });
            });
            
            $('.toggleFade').on('click', function() {
                
                $('.bigBox').fadeToggle(2000, function(){
                    $('.status').toggleClass('green');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="bigBox"></div>
        <div class="status"></div>
        <a href="#" class="clickToFadeIn">Fade In</a>
        <a href="#" class="clickToFadeOut">Fade Out</a>
        <a href="#" class="toggleFade">Toggle</a>
    </div>
</body>
</html>
