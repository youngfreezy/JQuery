<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade - Options</title>
    <link rel="stylesheet" href="css/fadeOptions.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(function() {
            $('.clickToFadeIn').on('click', function() {
             
                $('.bigBox').fadeIn({
                    duration: 2000,
                    step: function(now){
                        $('#progressBar').val(now * 100);
                    },
                    complete:function(){
                        alert('FadeIn Completed!');
                    }
                });
                
            });
            
            $('.clickToFadeOut').on('click', function() {
                
                 $('.bigBox').fadeOut({
                    duration: 2000,
                    step: function(now){
                        $('#progressBar').val(now * 100);
                    },
                    complete:function(){
                        alert('FadeOut Completed!');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="bigBox"></div>
        <progress id="progressBar" value="0" max="100"></progress>
        <a href="#" class="clickToFadeIn">Fade In</a>
        <a href="#" class="clickToFadeOut">Fade Out</a>
    </div>
</body>
</html>
